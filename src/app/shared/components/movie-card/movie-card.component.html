<div id="movie-card" class="column">
  <div>
      <span id="movie-title">{{currentMovie.title}}</span>
      <img
          src={{currentMovie.imgSrc}}
          alt={{currentMovie.title}}
          class="border rounded"
          (click)="idEmitter(currentMovie.id)"
          clickable
      >
  </div>
  <div class="d-flex justify-content-center">
      <span>{{currentMovie.releaseYear}} • {{currentMovie.MPARating}} • {{currentMovie.durationMinutes | minutesToString}}</span>
  </div>
